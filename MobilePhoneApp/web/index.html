<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="themes/customTheme.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="mobile.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="mobileScript.js"></script> 
    </head>

    <body>
        <section data-role="page" id="homePage">
            <header data-role="header">
                <a href="#addContact" data-role="button" data-icon="plus"> Add </a> <!-- add Button -->
                <h2>Contact List</h2>
            </header>
            <div data-role="content" id="content">
            </div>
            <footer data-role="footer">
                <h1> Contact List</h1>
            </footer>

        </section> 
        <!-------------------------------------------------------->
        <section data-role="page" id="contactDetais">

            <header data-role="header" data-add-back-btn="true">
                <h1>Contact Details</h1>
            </header>

            <div data-role="content">
                <img src="man.png" width=30% id="detailsImage"> 
                <h3 id="detailsName"></h3>
                <div id="custom-border-radius">
                    <table>
                        <tr>
                            <td>
                                <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>   
                                <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                                    <div data-role="header" data-theme="a">
                                        <h1>Delete Contact ?</h1>
                                    </div>
                                    <div role="main" class="ui-content">
                                        <h3 class="ui-title">Are you sure you want to delete this Contact</h3>
                                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                                        <a href="#homePage" id="btndelete" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>
                                    </div>
                                </div>   
                            </td>
                            <td><a id="editUser" href="#addContact" class="ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all"></a></td>
                            <td> <a id="userTel" class="ui-btn ui-icon-phone ui-btn-icon-notext ui-corner-all"></a></td>
                        </tr>
                    </table>

                </div>
            </div>

            <footer data-role="footer">
                <h1>Contact List</h1>
            </footer>
        </section>

        <!-- Page 2 ------------------------------------------------------------->
        <section data-role="page" id="addContact">
            <header data-role="header" data-add-back-btn="true">
                <h1>Add Contact </h1>
            </header>
            <form id="fromId" data-role="content">
                <div class="ui-field-contain">
                    <label for="textinput-fc">Name: </label>
                    <input type="text" name="userName" id="userName" value="" required>
                    <label id="errname" style="color: red; float: right"/>
                </div>
                <div class="ui-field-contain">
                    <label for="tel">Phone: </label>
                    <input type="tel" name="userPhone" id="userPhone" value="" required>
                    <label id="errphone" style="color: red; float: right"/>
                </div>
                <div class="ui-field-contain">
                    <label for="email">Email: </label>
                    <input type="email" name="userMail" id="userMail" value="" required>
                    <label id="errmail" style="color: red; float: right"/>
                </div>
                <div class="ui-field-contain">
                    <label> Gender </label>
                    <select id="flipgender" name="gender" data-role="slider">
                        <option value="male" name="male">Male</option>
                        <option value="female" name="female">Female</option>
                    </select>
                </div>
                <div class="ui-field-contain">
<!--                    <input type="submit" value="Save" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-left" id="btnSave">
                    <input type="reset" value="Cancel" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left" id="btnCancel">-->
                    <a href="" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-left" id="btnSave">Save</a>
                    <a href="" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left" id="btnCancel">Cancel</a>
                </div>
                <footer data-role="footer">
                    <h3>Contact List</h3>
                </footer>
            </form>
        </section>
    </body>
</html>
